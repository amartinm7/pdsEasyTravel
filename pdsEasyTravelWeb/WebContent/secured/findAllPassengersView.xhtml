<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/default/main.xhtml">
   

	<f:metadata>
      <f:viewParam name="idTrip" value="#{findAllPassengersMBean.idTrip}"/>
   </f:metadata>
    
	<ui:param name="returnView" value="findMyTripsView"></ui:param>     
    <ui:param name="headerClass" value="business-header-passengers"></ui:param>          
    <ui:define name="content">                        

    <!-- Page Content -->
    <div class="container">

        <hr/>
        

      <div class="row">
            <div class="col-sm-8">
                <h2>Tus viajeros</h2>
				<div>
                <p>Esta es la lista de viajeros para el viaje #<h:outputText value="#{findAllPassengersMBean.idTrip}" /> </p>
                </div>
						<div class="container">
    	
					    		<h:dataTable value="#{findAllPassengersMBean.listPassengerJPA}" var="passengerJPA"
					    			styleClass="table-responsive"
					    			headerClass="order-table-header"
					    			rowClasses="order-table-odd-row,order-table-even-row" >
					
									<h:column>
						   				<f:facet name="header">
						   					<h:outputText value="#" />
						   				</f:facet> 
						    			<p align="center"><h:outputText value="#{findAllPassengersMBean.idTrip}" /></p>
						 			</h:column>
									<h:column>
						   				<f:facet name="header">
						   					<h:outputText value="Nif" />
						   				</f:facet> 
						    			<p align="center"><h:outputText value="#{passengerJPA.nif}" /></p>
						 			</h:column>
						 			<h:column>
						   				<f:facet name="header">
						   					<h:outputText value="Nombre"/>
						   				</f:facet>
						     			<p align="center"><h:outputText value="#{passengerJPA.name}" >     					
						     			</h:outputText></p>
						 			</h:column> 
						 			<h:column>
						   				<f:facet name="header">
						   					<h:outputText value="Apellidos"/>
						   				</f:facet>
						     			<p align="center"><h:outputText value="#{passengerJPA.surname}" >  
						     							
						     			</h:outputText></p>
						 			</h:column> 
						 			<h:column>
						   				<f:facet name="header">
						   					<h:outputText value="Teléfono"/>
						   				</f:facet>
						     			<p align="center"><h:outputText value="#{passengerJPA.phone}" >  					
						     			</h:outputText></p>
						 			</h:column> 
						 			<h:column>
						   				<f:facet name="header">
						   					<h:outputText value="Email"/>
						   				</f:facet>
						     			<p align="center"><h:outputText value="#{passengerJPA.email}" >     					
						     			</h:outputText></p>
						 			</h:column> 	
						    		
					    		</h:dataTable>
						    
						    </div>
			<div class="container">
				<p>
				<h:outputText rendered="#{!findAllPassengersMBean.isThereRows}" value="No hay ningún viajero registrado aún." ></h:outputText>
				</p>
			</div>
            
  
 			</div>
 	 
  	   	        <div class="col-sm-4">
              <h2>Tu viajeros. Tus viajes</h2>
		<div>
              
              <h:graphicImage value="/resources/images/more_trip.png" styleClass="img-circle img-responsive img-center"/>
              </div>

	 	
	 </div>		
 	  
 	 
 	  </div>	

   		<hr/>

	</div>
    </ui:define>
</ui:composition>        



</html>
