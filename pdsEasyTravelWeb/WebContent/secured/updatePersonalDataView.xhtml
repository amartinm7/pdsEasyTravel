<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/default/main.xhtml">
    
	<ui:param name="returnView" value="mainView"></ui:param>     
    <ui:param name="headerClass" value="business-header-update-personal-data"></ui:param>         
    <ui:define name="content">                        

    <!-- Page Content -->
    <div class="container">

        <hr/>

        <div class="row">
            <div class="col-sm-8">
                <h2>Actualiza tus datos personales</h2>

                   
						<div class="container">
						
							  <h:form align="left" id="registro">	
								<h:panelGrid columns="1" >
								
									<h:panelGroup>
										<h:outputLabel  for="usuario">Tipo de usuario:</h:outputLabel>
									</h:panelGroup>	
									<h:panelGroup>	
										<h:outputLabel id="usuario" value="#{updatePersonalDataMBean.userJPA.userType}" />		
									</h:panelGroup>	
								
									<h:panelGroup>
										<h:outputLabel  for="email">Email:</h:outputLabel>
									</h:panelGroup>	
									<h:panelGroup>	
										<h:outputLabel  id="email" value="#{updatePersonalDataMBean.userJPA.email}" />		
									</h:panelGroup>							
									<h:panelGroup>
										<h:outputLabel  for="password">Password:</h:outputLabel>
									</h:panelGroup>	
									<h:panelGroup>			
										<h:inputSecret size="50" id="password" value="#{updatePersonalDataMBean.userJPA.password}" required="true" requiredMessage="Debe introducir su password" title="Introduzca su password">
											<f:validateLength minimum="4" maximum="50" />
										</h:inputSecret>
									</h:panelGroup>	
									<h:panelGroup>		
										<h:message for="password" style="color:red"></h:message>
									</h:panelGroup>									
													
									<h:panelGroup>
										<h:outputLabel  for="nombre">Nombre:</h:outputLabel>
									</h:panelGroup>	
									<h:panelGroup>			
										<h:inputText size="50" id="nombre" value="#{updatePersonalDataMBean.userJPA.name}" required="true" requiredMessage="Debe introducir su nombre" title="Introduzca su nombre">
											<f:validateLength minimum="5" maximum="50" />
										 </h:inputText>
									</h:panelGroup>	
									<h:panelGroup>			
										<h:message for="nombre" style="color:red"></h:message>
									</h:panelGroup>	
									<h:panelGroup>
										<h:outputLabel  for="apellidos">Apellidos:</h:outputLabel>
									</h:panelGroup>	
									<h:panelGroup>			
										<h:inputText size="50" id="apellidos" value="#{updatePersonalDataMBean.userJPA.surname}" required="true" requiredMessage="Debe introducir sus apellidos" title="Introduzca sus apellidos">
											<f:validateLength minimum="5" maximum="50" />
										 </h:inputText>
									</h:panelGroup>
									<h:panelGroup>			
										<h:message for="apellidos" style="color:red"></h:message>
									</h:panelGroup>											
									<h:panelGroup>
										<h:outputLabel  for="telefono">Telefono:</h:outputLabel>
									</h:panelGroup>	
									<h:panelGroup>			
										<h:inputText size="50" id="telefono" value="#{updatePersonalDataMBean.userJPA.phone}" required="true" requiredMessage="Debe introducir su telefono" title="Introduzca su telefono">
											<f:validateLength minimum="9" maximum="9" />
										 </h:inputText>
									</h:panelGroup>		
									<h:panelGroup>			
										<h:message for="telefono" style="color:red"></h:message>
									</h:panelGroup>										
									<h:panelGroup>
										<h:outputLabel  for="nif">Nif:</h:outputLabel>
									</h:panelGroup>
									
									<h:panelGroup>
										<h:outputLabel id="nif" value="#{updatePersonalDataMBean.userJPA.nif}" />
									</h:panelGroup>												
									<h:panelGroup>
												<h:graphicImage value="/resources/images/bloqueSeparadorMini.png"/>
									</h:panelGroup>		
								
								</h:panelGrid>
	
								 <h:commandButton action="#{updatePersonalDataMBean.updatePersonalData}" value="actualizar" class="btn btn-default"/>
								
						 	  </h:form>		
						
						
						    
						    
						    </div>

                
            </div>

            <div class="col-sm-4">
                <h2>Tus datos #1</h2>
                <p>Actualiza tus datos personales siempre que lo necesites y en cualquier momento. Solo tienes que rellenar el formulario anexo.</p>
            	<h:graphicImage value="/resources/images/your_profile.png" styleClass="img-circle img-responsive img-center"/>	

            </div>



    
        </div>
        <!-- /.row -->

        <hr/>

	</div>
    </ui:define>
</ui:composition>        



</html>
